<!DOCTYPE html>
<html>
    <head>
        <title>My second webpage</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style type="text/css">
            table{
                border:1px solid green;
            }
            td{
                border:1px solid red;
            }

        </style>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <div id="reg-form">
            <form action=""method="">
                <label for="first-name">FIRST NAME:</label>
                <input type="text"name="first-name"placeholder="Livitha"required>
                <label for="last-name">LAST NAME:</label>
                <input type="text"name="last-name"placeholder="sri"required>
                <div>
                    <label for="gender-male">Male</label>
                    <input type="radio"name="gender-choice"value="choice-1">
                    <label for="gender-female">Female</label>
                    <input type="radio"name="gender-choice"value="choice-2">
                    <label for="gender-others">Others</label>
                    <input type="radio"name="gender-choice"value="choice-3">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email"name="email"placeholder="abc@gmail.com">
                    <label for="password">Password</label>
                    <input type="password"name="password">
                </div>
                <div>
                    <label for="Month">Birthday</label>
                    <select name="Month">
                        <option value="0"selected disabled>Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </div>
                <label for="agree">I agree to all terms and conditions</label>
                <input type="checkbox"name="agree"></br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Xth %</th>
                <th>XIth %</th>
                <th>XII %</th>
             </thead>
             <tr>
                 <td>Sana</td>
                 <td>78%</td>
                 <td>87%</td>
                 <td>98%</td>
             </tr>
             <tr>
                <td>Leena</td>
                <td>98%</td>
                <td>97%</td>
                <td>98%</td>
            </tr>
            <tr>
                <td>Rana</td>
                <td>78%</td>
                <td>87%</td>
                <td>98%</td>
            </tr>
        </table>

    </body>
</html>
